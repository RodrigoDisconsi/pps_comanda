<form [formGroup]="loginForm" (submit)="onLogin()">
  <div>
    <p [align]="'center'">
      <ion-img [src]="loginForm.get('img').value"></ion-img>
    </p>
  </div>
  
  <ion-item class="input-light-validation" lines="full" [class.invalid-input]="isNotValidField('alias')">
    <ion-label><strong>Alias: </strong></ion-label>
    <ion-input formControlName="alias" type="text"></ion-input>
    <ion-note *ngIf="isNotValidField('alias')" slot="error">{{getErrorMessage('alias')}}</ion-note>
  </ion-item>
  
  <ion-button color="light" slot="end" class="text-small"
  expand="block">
    Subir Foto
  </ion-button>

  <ion-button type="submit" class="ion-activatable ripple-parent" 
  expand="block" style="margin-top: 1rem;" [disabled]="loginForm.invalid">
    <ion-icon slot="start" name="person"></ion-icon>
    Ingresar
  </ion-button> 

</form>
