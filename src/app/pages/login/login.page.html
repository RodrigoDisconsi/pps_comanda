<ion-content class="fondo" style="top: 15%;">

  <ion-card class="contenido">
    <ion-segment value="usuario" (ionChange)="onChange($event)">
      <ion-segment-button value="usuario">
        <ion-label>Usuario</ion-label>
      </ion-segment-button>
      <ion-segment-button value="anonimo">
        <ion-label>Anonimo</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-card-content mode="md" class="home">
      <div *ngIf="valueSegment == 'usuario'">
        <app-login-user></app-login-user>
      </div>
      <div *ngIf="valueSegment == 'anonimo'">
        <app-login-anonimo></app-login-anonimo>
      </div>


    </ion-card-content>
  </ion-card>
